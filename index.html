<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00a651; --bg: #f4f7f6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background: var(--bg); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h2 { color: #333; font-size: 22px; font-weight: 700; }
        .header p { color: #888; font-size: 13px; margin-top: 5px; }

        .menu-container {
            width: 100%;
            max-width: 450px;
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
        }

        .menu-item {
            background: white;
            padding: 25px 15px;
            border-radius: 22px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.04);
            transition: 0.3s;
            border: 1px solid #f0f0f0;
            text-align: center;
        }

        /* Profile বাটনটিকে পুরো উইডথ দেওয়ার জন্য */
        .profile-btn {
            grid-column: span 2; 
            flex-direction: row !important;
            gap: 15px;
            padding: 15px !important;
        }

        .menu-item:active {
            transform: scale(0.95);
            background: #fcfcfc;
        }

        .menu-item i {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            margin-bottom: 12px;
        }

        .profile-btn i { margin-bottom: 0 !important; }

        /* Icon Colors */
        .bg-balance { background: #e3f2fd; color: #1976d2; }
        .bg-deposit { background: #e8f5e9; color: #2e7d32; }
        .bg-withdraw { background: #fff3e0; color: #ef6c00; }
        .bg-user { background: #f3e5f5; color: #7b1fa2; }
        .bg-profile { background: #ffebee; color: #e91e63; }

        .menu-item span {
            font-size: 14px;
            letter-spacing: 0.3px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Admin Panel</h2>
        <p>Main Management Control</p>
    </div>

    <div class="menu-container">
        <a href="Balance.html" class="menu-item">
            <i class="fa-solid fa-wallet bg-balance"></i>
            <span>Balance</span>
        </a>

        <a href="deposit-dashboard.html" class="menu-item">
            <i class="fa-solid fa-circle-plus bg-deposit"></i>
            <span>Deposit</span>
        </a>

        <a href="withdraw-dashboard.html" class="menu-item">
            <i class="fa-solid fa-money-bill-transfer bg-withdraw"></i>
            <span>Withdraw</span>
        </a>

        <a href="User info.html" class="menu-item">
            <i class="fa-solid fa-user-gear bg-user"></i>
            <span>User Info</span>
        </a>

        <a href="profile-dashboard .html" class="menu-item profile-btn">
            <i class="fa-solid fa-id-badge bg-profile"></i>
            <span>Admin Profile</span>
        </a>
    </div>

</body>
</html>
