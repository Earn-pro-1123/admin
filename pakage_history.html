<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Shares | Compact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f8f9fa; padding-bottom: 20px; }
        .header { background: #fff; height: 55px; display: flex; align-items: center; padding: 0 15px; box-shadow: 0 1px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; }
        .back-btn { text-decoration: none; color: #333; font-size: 14px; font-weight: 600; background: #eee; padding: 6px 12px; border-radius: 6px; }
        .header-title { margin-left: auto; font-size: 15px; font-weight: bold; color: #333; }

        .container { padding: 12px; max-width: 500px; margin: 0 auto; }
        .pkg-card { background: #fff; border-radius: 12px; overflow: hidden; margin-bottom: 12px; border: 1px solid #eee; display: flex; flex-direction: column; }
        .pkg-img { width: 100%; height: 140px; object-fit: cover; }
        .pkg-body { padding: 10px; }
        .pkg-name { font-size: 15px; font-weight: bold; margin-bottom: 5px; display: block; }
        .pkg-info { font-size: 12px; color: #666; display: flex; justify-content: space-between; border-bottom: 1px dashed #eee; padding-bottom: 5px; margin-bottom: 8px; }
        .pkg-info b { color: #2196f3; }

        .actions { display: flex; gap: 8px; }
        .btn { flex: 1; padding: 8px; border-radius: 6px; border: none; font-size: 13px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-edit { background: #e3f2fd; color: #2196f3; }
        .btn-del { background: #ffebee; color: #f44336; }
    </style>
</head>
<body>
    <div class="header">
        <a href="profile-dashboard .html" class="back-btn">Back</a>
        <div class="header-title">Package List</div>
    </div>
    <div class="container" id="list"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyD-XRUDILxlkOQk4bbpkajLFaRmCVeMxEk", authDomain: "test-54fa2.firebaseapp.com", projectId: "test-54fa2", appId: "1:496937911936:web:5f48c8712f58f2e26fc865" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        onSnapshot(collection(db, "packages"), (snap) => {
            const list = document.getElementById('list');
            list.innerHTML = "";
            snap.forEach(d => {
                const p = d.data();
                list.insertAdjacentHTML('beforeend', `
                    <div class="pkg-card">
                        <img src="${p.image}" class="pkg-img">
                        <div class="pkg-body">
                            <span class="pkg-name">${p.name}</span>
                            <div class="pkg-info">
                                <span>Price: <b>৳${p.price}</b></span>
                                <span>Profit: <b>৳${p.profit}</b></span>
                            </div>
                            <div class="actions">
                                <button class="btn btn-edit" onclick="goToEdit('${d.id}')"><i class="fas fa-edit"></i> Edit</button>
                                <button class="btn btn-del" onclick="deletePkg('${d.id}')"><i class="fas fa-trash"></i> Delete</button>
                            </div>
                        </div>
                    </div>
                `);
            });
        });

        window.goToEdit = (id) => { window.location.href = `pg-edit.html?id=${id}`; };
        window.deletePkg = async (id) => { if(confirm("Delete?")) await deleteDoc(doc(db, "packages", id)); };
    </script>
</body>
</html>
