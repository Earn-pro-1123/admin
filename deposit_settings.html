<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Numbers | Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f4f7fa; color: #333; padding-bottom: 20px; }

        .header {
            background: #fff; height: 60px; display: flex; align-items: center;
            padding: 0 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky; top: 0; z-index: 100;
        }
        .back-btn {
            text-decoration: none; color: #333; font-size: 14px; font-weight: 600;
            background: #f0f0f0; padding: 8px 15px; border-radius: 8px;
        }
        .header-title { margin-left: auto; font-size: 16px; font-weight: bold; color: #00a651; }

        .container { padding: 15px; max-width: 500px; margin: 0 auto; }
        
        /* Add New Section */
        .card { background: #fff; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h2 { font-size: 16px; margin-bottom: 15px; color: #444; border-left: 4px solid #00a651; padding-left: 10px; }

        .add-box { display: flex; flex-direction: column; gap: 10px; }
        select, input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 12px; font-size: 15px; outline: none; }
        
        .btn-add {
            background: #00a651; color: white; border: none; padding: 14px;
            border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-add:active { transform: scale(0.97); }

        /* List Section */
        .num-item {
            background: #fff; padding: 15px; border-radius: 15px; margin-bottom: 10px;
            display: flex; align-items: center; justify-content: space-between;
            border: 1px solid #eee; box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        .num-details b { display: block; font-size: 15px; }
        .num-details span { font-size: 12px; color: #777; }
        .method-tag { font-size: 10px; padding: 2px 6px; border-radius: 5px; color: #fff; font-weight: bold; text-transform: uppercase; }
        .tag-bkash { background: #e91e63; }
        .tag-nagad { background: #f44336; }

        /* Action Buttons */
        .actions { display: flex; gap: 8px; }
        .btn-status {
            padding: 8px 12px; border: none; border-radius: 8px; font-size: 12px;
            font-weight: bold; cursor: pointer; min-width: 75px;
        }
        .status-on { background: #e8f5e9; color: #2e7d32; }
        .status-off { background: #ffebee; color: #c62828; }
        .btn-del { color: #999; padding: 5px; font-size: 16px; cursor: pointer; }

        #loader { text-align: center; color: #999; font-size: 14px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <a href="deposit-dashboard.html" class="back-btn">Back</a>
        <div class="header-title">Payment Numbers</div>
    </div>

    <div class="container">
        <div class="card">
            <h2><i class="fas fa-plus-circle"></i> Add New Number</h2>
            <div class="add-box">
                <select id="method">
                    <option value="bKash">bKash</option>
                    <option value="Nagad">Nagad</option>
                </select>
                <input type="number" id="number" placeholder="Enter phone number">
                <button class="btn-add" id="addBtn" onclick="addNewNumber()">
                    <i class="fas fa-paper-plane"></i> Add Number
                </button>
            </div>
        </div>

        <h2 style="font-size: 15px; margin: 10px 0 10px 10px; color: #666;">Active & Saved Numbers</h2>
        <div id="loader">Loading...</div>
        <div id="numbers-list"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD-XRUDILxlkOQk4bbpkajLFaRmCVeMxEk",
            authDomain: "test-54fa2.firebaseapp.com",
            projectId: "test-54fa2",
            appId: "1:496937911936:web:5f48c8712f58f2e26fc865"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let masterData = { bkash_list: [], nagad_list: [] };

        // ১. ডাটা লোড করা
        async function loadNumbers() {
            const snap = await getDoc(doc(db, "settings", "payment_numbers"));
            if(snap.exists()) {
                masterData = snap.data();
            }
            renderList();
            document.getElementById('loader').style.display = 'none';
        }
        loadNumbers();

        // ২. লিস্ট রেন্ডার করা (UI-তে দেখানো)
        function renderList() {
            const listDiv = document.getElementById('numbers-list');
            listDiv.innerHTML = "";

            const combined = [
                ...masterData.bkash_list.map(item => ({...item, method: 'bKash'})),
                ...masterData.nagad_list.map(item => ({...item, method: 'Nagad'}))
            ];

            if(combined.length === 0) {
                listDiv.innerHTML = "<p style='text-align:center; color:#999; padding:20px;'>No numbers added yet.</p>";
                return;
            }

            combined.forEach((item, index) => {
                const tagClass = item.method === 'bKash' ? 'tag-bkash' : 'tag-nagad';
                const statusClass = item.active ? 'status-on' : 'status-off';
                const statusText = item.active ? 'Active' : 'Deactive';

                listDiv.insertAdjacentHTML('beforeend', `
                    <div class="num-item">
                        <div class="num-details">
                            <span class="method-tag ${tagClass}">${item.method}</span>
                            <b>${item.phone}</b>
                        </div>
                        <div class="actions">
                            <button class="btn-status ${statusClass}" onclick="toggleStatus('${item.method}', '${item.phone}')">
                                ${statusText}
                            </button>
                            <i class="fas fa-trash-alt btn-del" onclick="deleteNumber('${item.method}', '${item.phone}')"></i>
                        </div>
                    </div>
                `);
            });
        }

        // ৩. নতুন নম্বর যোগ করা
        window.addNewNumber = async () => {
            const method = document.getElementById('method').value;
            const phone = document.getElementById('number').value;
            const btn = document.getElementById('addBtn');

            if(phone.length < 11) return alert("Enter valid phone number!");

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding...';

            const listKey = method === 'bKash' ? 'bkash_list' : 'nagad_list';
            masterData[listKey].push({ phone: phone, active: true });

            await syncWithFirebase();
            document.getElementById('number').value = "";
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-paper-plane"></i> Add Number';
        };

        // ৪. স্ট্যাটাস পরিবর্তন (Active/Deactive)
        window.toggleStatus = async (method, phone) => {
            const listKey = method === 'bKash' ? 'bkash_list' : 'nagad_list';
            const index = masterData[listKey].findIndex(i => i.phone === phone);
            if(index > -1) {
                masterData[listKey][index].active = !masterData[listKey][index].active;
                await syncWithFirebase();
            }
        };

        // ৫. নম্বর ডিলিট করা
        window.deleteNumber = async (method, phone) => {
            if(!confirm("Delete this number?")) return;
            const listKey = method === 'bKash' ? 'bkash_list' : 'nagad_list';
            masterData[listKey] = masterData[listKey].filter(i => i.phone !== phone);
            await syncWithFirebase();
        };

        // ফায়ারবেসে ডাটা আপডেট করা
        async function syncWithFirebase() {
            try {
                // ১. নতুন মাস্টার কালেকশনে সেভ
                await setDoc(doc(db, "settings", "payment_numbers"), masterData);

                // ২. ডিপি নেক্সট পেজের জন্য সামঞ্জস্যপূর্ণ ফরম্যাটে সেভ (শুধু একটিভ নম্বরগুলো)
                const activeBkash = masterData.bkash_list.filter(i => i.active).map(i => i.phone);
                const activeNagad = masterData.nagad_list.filter(i => i.active).map(i => i.phone);

                await setDoc(doc(db, "settings", "app_settings"), {
                    bkash_numbers: activeBkash,
                    nagad_numbers: activeNagad
                }, { merge: true });

                renderList();
            } catch (e) { alert(e.message); }
        }
    </script>
</body>
</html>
