<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .admin-card { width: 100%; max-width: 400px; background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #00a651; color: white; padding: 20px; text-align: center; font-size: 20px; font-weight: bold; }
        .form { padding: 20px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 12px; font-weight: bold; color: #666; margin-bottom: 8px; }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #888; }
        input { width: 100%; padding: 12px 12px 12px 40px; border: 2px solid #eee; border-radius: 10px; outline: none; transition: 0.3s; }
        input:focus { border-color: #00a651; }
        .btn-save { width: 100%; background: #00a651; color: white; border: none; padding: 15px; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-save:active { transform: scale(0.98); }
        #status { text-align: center; margin-top: 10px; font-size: 14px; color: green; display: none; }
    </style>
</head>
<body>

<div class="admin-card">
    <div class="header">Manage Community Links</div>
    <div class="form">
        <div class="input-group">
            <label>TELEGRAM LINK</label>
            <div class="input-wrapper">
                <i class="fa-brands fa-telegram"></i>
                <input type="text" id="tgUrl" placeholder="https://t.me/yourgroup">
            </div>
        </div>

        <div class="input-group">
            <label>FACEBOOK LINK</label>
            <div class="input-wrapper">
                <i class="fa-brands fa-facebook"></i>
                <input type="text" id="fbUrl" placeholder="https://facebook.com/groups/your">
            </div>
        </div>

        <div class="input-group">
            <label>YOUTUBE LINK</label>
            <div class="input-wrapper">
                <i class="fa-brands fa-youtube"></i>
                <input type="text" id="ytUrl" placeholder="https://youtube.com/@yourchannel">
            </div>
        </div>

        <button class="btn-save" onclick="updateLinks()">UPDATE ALL LINKS</button>
        <div id="status">Updating links...</div>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD-XRUDILxlkOQk4bbpkajLFaRmCVeMxEk",
    authDomain: "test-54fa2.firebaseapp.com",
    projectId: "test-54fa2",
    appId: "1:496937911936:web:5f48c8712f58f2e26fc865"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ১. বর্তমান লিঙ্কগুলো লোড করা
  async function loadCurrentLinks() {
    const docSnap = await getDoc(doc(db, "settings", "links"));
    if (docSnap.exists()) {
      const data = docSnap.data();
      document.getElementById('tgUrl').value = data.telegram || "";
      document.getElementById('fbUrl').value = data.facebook || "";
      document.getElementById('ytUrl').value = data.youtube || "";
    }
  }
  loadCurrentLinks();

  // ২. লিঙ্ক আপডেট করা
  window.updateLinks = async () => {
    const tg = document.getElementById('tgUrl').value.trim();
    const fb = document.getElementById('fbUrl').value.trim();
    const yt = document.getElementById('ytUrl').value.trim();
    const status = document.getElementById('status');

    status.style.display = "block";
    status.innerText = "Saving to database...";

    try {
      await setDoc(doc(db, "settings", "links"), {
        telegram: tg,
        facebook: fb,
        youtube: yt
      }, { merge: true });

      status.innerText = "✅ Links updated successfully!";
      setTimeout(() => { status.style.display = "none"; }, 3000);
    } catch (e) {
      status.innerText = "❌ Error: " + e.message;
      status.style.color = "red";
    }
  };
</script>

</body>
</html>
