<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin - Withdraw Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00a651; --danger: #e74c3c; --bg: #f4f7f6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

        .top-bar {
            width: 100%; background: var(--primary); padding: 18px 20px;
            display: flex; align-items: center; color: white;
            position: sticky; top: 0; z-index: 100;
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.2); border: none; color: white;
            width: 38px; height: 38px; border-radius: 12px; cursor: pointer; margin-right: 15px;
        }

        .container { width: 90%; max-width: 450px; margin-top: 30px; }
        .config-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }

        .section-title { font-size: 18px; font-weight: bold; margin-bottom: 20px; color: #333; display: flex; align-items: center; gap: 10px; }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 14px; color: #666; margin-bottom: 8px; font-weight: 600; }
        .input-group input { 
            width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 12px; 
            font-size: 16px; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--primary); }

        /* Toggle Switch */
        .status-box {
            display: flex; justify-content: space-between; align-items: center;
            background: #f9f9f9; padding: 15px; border-radius: 15px; margin-bottom: 25px;
        }
        .switch { position: relative; display: inline-block; width: 55px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px;
            left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(26px); }

        .btn-save {
            width: 100%; background: var(--primary); color: white; border: none;
            padding: 16px; border-radius: 15px; font-size: 16px; font-weight: bold;
            cursor: pointer; box-shadow: 0 6px 15px rgba(0, 166, 81, 0.2); transition: 0.3s;
        }
        .btn-save:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="top-bar">
        <button class="back-btn" onclick="window.location.href='withdraw-dashboard.html'">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <b>Withdraw Configuration</b>
    </div>

    <div class="container">
        <div class="config-card">
            <div class="section-title">
                <i class="fa-solid fa-gears" style="color: var(--primary);"></i>
                Withdraw Settings
            </div>

            <div class="status-box">
                <div>
                    <span style="display:block; font-weight:bold; color:#333;">Withdraw Status</span>
                    <small id="statusText" style="color:var(--primary);">System is ON</small>
                </div>
                <label class="switch">
                    <input type="checkbox" id="withdrawStatus" checked onchange="updateStatusText()">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="input-group">
                <label>Minimum Withdraw (৳)</label>
                <input type="number" id="minAmount" placeholder="300">
            </div>

            <div class="input-group">
                <label>Maximum Withdraw (৳)</label>
                <input type="number" id="maxAmount" placeholder="10000">
            </div>

            <div class="input-group">
                <label>Daily Withdraw Limit (Times)</label>
                <input type="number" id="dailyLimit" placeholder="1">
            </div>

            <button class="btn-save" id="saveBtn">
                <i class="fa-solid fa-cloud-arrow-up"></i> Save Settings
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD-XRUDILxlkOQk4bbpkajLFaRmCVeMxEk",
            authDomain: "test-54fa2.firebaseapp.com",
            projectId: "test-54fa2",
            appId: "1:496937911936:web:5f48c8712f58f2e26fc865"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // বর্তমান কনফিগারেশন লোড করা
        async function loadConfig() {
            const snap = await getDoc(doc(db, "settings", "withdraw_config"));
            if (snap.exists()) {
                const data = snap.data();
                document.getElementById('withdrawStatus').checked = (data.withdraw_status === "ON");
                document.getElementById('minAmount').value = data.min_amount || 300;
                document.getElementById('maxAmount').value = data.max_amount || 10000;
                document.getElementById('dailyLimit').value = data.daily_limit || 1;
                updateStatusText();
            }
        }
        loadConfig();

        window.updateStatusText = () => {
            const isChecked = document.getElementById('withdrawStatus').checked;
            const statusText = document.getElementById('statusText');
            statusText.innerText = isChecked ? "System is ON" : "System is OFF";
            statusText.style.color = isChecked ? "var(--primary)" : "var(--danger)";
        };

        // ডাটা সেভ করা
        document.getElementById('saveBtn').onclick = async () => {
            const btn = document.getElementById('saveBtn');
            const status = document.getElementById('withdrawStatus').checked ? "ON" : "OFF";
            const min = Number(document.getElementById('minAmount').value);
            const max = Number(document.getElementById('maxAmount').value);
            const limit = Number(document.getElementById('dailyLimit').value);

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Saving...';

            try {
                await setDoc(doc(db, "settings", "withdraw_config"), {
                    withdraw_status: status,
                    min_amount: min,
                    max_amount: max,
                    daily_limit: limit,
                    updatedAt: new Date()
                }, { merge: true });
                alert("Withdraw Settings Updated!");
            } catch (e) {
                alert("Error: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-cloud-arrow-up"></i> Save Settings';
            }
        };
    </script>
</body>
</html>
