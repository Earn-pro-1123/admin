<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Share | Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* মোবাইল ফ্রেন্ডলি বেসিক সেটআপ */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f4f7fa; color: #333; }

        /* হেডার ডিজাইন */
        .header {
            background: #fff; height: 60px; display: flex; align-items: center;
            padding: 0 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky; top: 0; z-index: 100;
        }
        .back-btn {
            text-decoration: none; color: #333; font-size: 14px; font-weight: 600;
            display: flex; align-items: center; gap: 8px; background: #f0f0f0;
            padding: 8px 15px; border-radius: 8px; transition: 0.3s;
        }
        .back-btn:active { transform: scale(0.95); }
        .header-title { margin-left: auto; font-size: 16px; font-weight: bold; color: #2196f3; }

        /* কন্টেইনার */
        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        .card { 
            background: #fff; padding: 25px; border-radius: 25px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-top: 10px;
        }
        h2 { font-size: 18px; margin-bottom: 20px; color: #444; border-left: 4px solid #2196f3; padding-left: 12px; }

        /* ইনপুট স্টাইল */
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; font-size: 13px; font-weight: 600; color: #666; }
        input {
            width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 12px;
            font-size: 14px; outline: none; transition: 0.3s; background: #f9f9f9;
        }
        input:focus { border-color: #2196f3; background: #fff; box-shadow: 0 0 8px rgba(33,150,243,0.1); }

        /* বাটন */
        .add-btn {
            width: 100%; padding: 16px; background: #2196f3; color: white;
            border: none; border-radius: 12px; font-weight: bold; font-size: 16px;
            cursor: pointer; transition: 0.3s; box-shadow: 0 6px 15px rgba(33,150,243,0.25);
            margin-top: 10px;
        }
        .add-btn:active { transform: scale(0.97); }
        .add-btn i { margin-right: 8px; }
    </style>
</head>
<body>

    <div class="header">
        <a href="profile-dashboard .html" class="back-btn">
            <i class="fas fa-chevron-left"></i> Back
        </a>
        <div class="header-title">Share Manager</div>
    </div>

    <div class="container">
        <div class="card">
            <h2><i class="fas fa-plus-circle"></i> Add New Share</h2>
            
            <div class="form-group">
                <label>Share Name</label>
                <input type="text" id="p-name" placeholder="Ex: Gold Share">
            </div>

            <div class="form-group">
                <label>Purchase Price (৳)</label>
                <input type="number" id="p-price" placeholder="Enter amount">
            </div>

            <div class="form-group">
                <label>Total Profit (৳)</label>
                <input type="number" id="p-profit" placeholder="Total return profit">
            </div>

            <div class="form-group">
                <label>Validity Cycle (Days)</label>
                <input type="number" id="p-cycle" placeholder="Ex: 30">
            </div>

            <div class="form-group">
                <label>Share Image URL</label>
                <input type="text" id="p-img" placeholder="Paste image link here">
            </div>

            <button class="add-btn" onclick="addPackage()">
                <i class="fas fa-paper-plane"></i> Publish Share
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD-XRUDILxlkOQk4bbpkajLFaRmCVeMxEk",
            authDomain: "test-54fa2.firebaseapp.com",
            projectId: "test-54fa2",
            appId: "1:496937911936:web:5f48c8712f58f2e26fc865"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // প্যাকেজ অ্যাড করার ফাংশন
        window.addPackage = async () => {
            const btn = document.querySelector('.add-btn');
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            const profit = document.getElementById('p-profit').value;
            const cycle = document.getElementById('p-cycle').value;
            const image = document.getElementById('p-img').value;

            if(!name || !price || !profit || !cycle) {
                alert("Please fill all fields!");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            try {
                await addDoc(collection(db, "packages"), {
                    name,
                    price: parseFloat(price),
                    profit: parseFloat(profit),
                    cycle: parseInt(cycle),
                    image: image || "https://via.placeholder.com/150",
                    type: "share",
                    createdAt: new Date()
                });
                alert("Share Package Added Successfully!");
                // ইনপুট ক্লিয়ার করা
                document.querySelectorAll('input').forEach(i => i.value = "");
            } catch (e) {
                alert("Error: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Publish Share';
            }
        };
    </script>
</body>
</html>
